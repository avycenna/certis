spring.application.name=certis
server.port=8080

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:certisdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretForDevOnlyDoNotUseInProduction}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
# Comma-separated list of allowed origins for CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# OpenAPI Swagger Configuration
springdoc.api-docs.path=/docs/api
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
